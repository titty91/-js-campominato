function inArray(array,value){
  value = parseInt(value);
  //controllo se nell'array c'è in numero , tramite un booleano
  var valueBool = array.includes(value);

  if(valueBool === true){
    return true;
  }else{
    return false;
  }
  return valueBool;
}

// GENERATORE DI BOMBE - - - - -  - - - -  -

  while(bombe.length < num){// finchè la lunghezza dell'array bombe sarà < al numero che devo genere io continuo

      //console.log(num, bombe.length);

      if(inArray(bombe,num)){
        //non succede niente
      }else{
        bombe.push(num);
      }
  }

  return bombe;
}

function numRandom(min, max){
  var rnd = Math.random() * (max - min);
  var rnd = Math.floor(rnd) + min + 1;
  return rnd;
